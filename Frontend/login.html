<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  document.querySelector("#form").addEventListener("submit", (event) => {
    event.preventDefault();
    let Email = document.querySelector("#email").value;
    let Password = document.querySelector("#password").value;
    if (Email !== "" && Email !== undefined && Password != "" && Password != undefined) {
      const payload = {
        Email,
        Password,
      };
      fetch("https://zealous-cardigan-newt.cyclic.app/sign/login", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload)
      }).then((res) => {
        return res.json()
      }).then((data) => {
        console.log(data)
        if (data.msg == "LOGGIN SUCCESSFUL") {
        
          localStorage.setItem("token", data.token);
          localStorage.setItem("username", data.username);
          localStorage.setItem("userid", data.UserID);
          swal(
        "Login Successful",
        "Welcome",
        "success"
      )
      setTimeout(function () {
        window.location.href = "index.html";
      }, 1000);
          // window.location.href = "index.html"
        } else if (data.msg == "Invalid Password") {
          swal(
        "Invalid Password",
        "Please Enter valid password",
        "error"
      )
        }
        else if (data.msg == "Email not Found") {
          swal(
        "Email not found",
        "Please Enter valid email",
        "error"
      )
        }
      }).catch((err) => {
        console.log(err)
      })

    } else {
      swal(
        "Invalid Details",
        "Please Enter valid email or password",
        "error"
      )
    }

  });

  // *****************admin*************

  document.querySelector(".admin").addEventListener("click", () => {
    let getEmail = document.getElementById("email").value
    let getPassword = document.getElementById("password").value
    if (getEmail == "admin@gmail.com" && getPassword == "admin@123") {
      swal(
        "User Logged in",
        "Welcome",
        "success"
      )

      // window.location.href="admin.html";
      setTimeout(function () {
        window.location.href = "admin.html";
      }, 2000);
    } else {
      swal(
        "Wrong email or password",
        "Please Enter valid email or password",
        "error"
      );
    }
  });
  let loader=document.querySelector("#loading");
function loadkar(){
    loader.style.display="none"
}

</script>
