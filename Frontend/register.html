<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  // *******************************REGISTER NEW USER********************************
  document.querySelector("#form").addEventListener("submit", (event) => {
    event.preventDefault();
    let Name = document.querySelector("#name").value;
    let Email = document.querySelector("#email").value;
    let Location = document.querySelector("#address").value;
    let DOB = document.querySelector("#dob").value;
    let Password = document.querySelector("#password").value;
    if (Name != "" && Name != undefined && Email != "" && Email !== undefined && Password != "" && Password != undefined && DOB !== "" && DOB !== undefined && Password != undefined && Location !== "" && Location !== undefined) {
      const payload = {
        Name,
        Email,
        Location,
        DOB,
        Password,
      };
      // console.log(payload,"payload")
      fetch("https://drab-ruby-gecko-suit.cyclic.app/sign/register", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',

        },
        body: JSON.stringify(payload)
      }).then((res) => {
        return res.json()
      }).then((data) => {
        console.log(data.msg)
        if (data.msg == 'Email Already Exist') {
          swal(
            "Email Already Exist",
            "Try with anther email",
            "error"
          )
        } else {
          swal(
            "Registered Successful",
            "Welcome",
            "success"
          )
          setTimeout(function () {
            window.location.href = "index.html";
          }, 2000);
        }
      }).catch((err) => {
        console.log("Error", err)
      })

    } else {
      console.log("Enter Valid details")
    }

  });
  let loader=document.querySelector("#loading");
function loadkar(){
    loader.style.display="none"
}

</script>
